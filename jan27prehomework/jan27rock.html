<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="jan27css/jan27rock.css">
    <script src="jan27scripts/jan27rock.js" defer></script>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-button">

        <img src="jan27images/rock-emoji.png" alt="image of hand making rock sign" class="move-icon"></button>

    <button onclick="playGame('Paper')" class="move-button">

        <img src="jan27images/paper-emoji.png" alt="image of hand making paper sign" class="move-icon"></button>
    <button onclick="playGame('Scissors');" class="move-button">

        <img src="jan27images/scissors-emoji.png" alt="image of hand making scissors sign" class="move-icon"></button>


    <P class="js-result result"></P>
    <p class="js-moves">

    </p>
    <p class="js-score score"></p>
    <!-- connected images to github repository instead of what was in the video-->

    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset</button>
</body>

</html>
